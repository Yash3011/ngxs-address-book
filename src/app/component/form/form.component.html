<form [formGroup]="singupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Name</label>
      <input type="text" formControlName="FirstName" class="form-control" id="firstName" placeholder="Enter Name">
    </div>
    <div class="form-group mt-3">
      <label for="lastName">Surname</label>
      <input type="text" formControlName="LastNAme" class="form-control" id="lastName" placeholder="Enter Surname">
    </div>
    <div class="form-group mt-3">
      <label for="address">Address</label>
      <input type="text" formControlName="Address" class="form-control" id="address" placeholder="Enter Address">
    </div>
    <div class="form-group mt-3">
      <label for="contact">Contact</label>
      <input type="tel" formControlName="Contact" class="form-control" id="contact" placeholder="Enter Contact No.">
    </div>
    <div class="form-group mt-3">
      <label for="email">Email address</label>
      <input type="email" formControlName="Email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <button type="submit" class="btn btn-primary my-3" [disabled]="singupForm.pristine || singupForm.invalid">Submit</button>
</form>
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">Server Error... Please Try Again!</div>
<div *ngIf="adding === 'update'" class="alert alert-primary" role="alert">Updating User... Please Wait!</div>
<div *ngIf="adding === 'add'" class="alert alert-primary" role="alert">Adding User... Please Wait!</div>
